<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-9">
                <form class="form" action="{{ url_for('predict')}}" method="POST">
                    <div class="text-center">
                        <h1 class="">News Classification Based on News Headlines</h1>
                        <h6 class="description">
                            Using Support Vector Machine Classifier
                        </h6>
                    </div>
                    <br />
                    <p>
                        The model has been trained on
                        <a href="https://archive.ics.uci.edu/ml/datasets/News+Aggregator">UCI Machine Learning</a>
                        Dataset
                    </p>
                    <p><i>Possible News Categories : </i></p>
                    <ol>
                        <li>Business</li>
                        <li>Entertainment</li>
                        <li>Health</li>
                        <li>Science & Technology</li>
                    </ol>
                    <br />
                    <br />

                    <div class="form-group">
                        <label for="username">Enter News Headline : </label>
                        <textarea class="form-control" name="user_headline" placeholder="News Headline..."
                            rows="2"></textarea>
                    </div>
                    <br /><br />
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-customized">
                            Predict News Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
